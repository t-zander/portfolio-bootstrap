<div class="left-panel">
  <div *ngFor="let work of (works$ | async)" class="work-item">
    <a class="link" [routerLink]="['/my-works', work?.id]">
      {{work?.title}}
    </a>
    
    <h6>Links:</h6>
    <a *ngFor="let link of work?.links_to_repo" class="d-block" [href]="link.link">
      {{link.link}}
    </a>
  </div>
</div>

<div class="right-panel px-2">
  <router-outlet></router-outlet>
</div>
