<div class="main">
  <div class="row">
    <div class="list-group col-md-4 offset-4">
      <a routerLink="/about-me" class="list-group-item list-group-item-action">
        About me
      </a>
      <a routerLink="/my-works" class="list-group-item list-group-item-action">
        My works
      </a>
    </div>
  </div>
  <app-typing-effect textToType="Welcome to my portfolio!" [typingDelay]="150"></app-typing-effect>

  <div class="quote text-right px-4">
    <blockquote class="blockquote">
      <p class="text-success">
        Most good programmers do programming not because they expect to get paid or 
        get adulation by the public, but because it is fun to program.
      </p>
      <footer class="blockquote-footer text-primary">
        Linus Torvalds
      </footer>
    </blockquote>
  </div>
</div>
